apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: lca-scheduler
          imagePullPolicy: Never
          resources:
            limits:
              memory: 512Mi
              cpu: "500m"
          env:
          - name: APP_NAME
            value: scheduler
          - name: APP_VERSION
            value: "0.1.0"
          - name: APP_DATA_PATH
            value: ""
          - name: PORT
            value: "3001"
          - name: RMQ_URI
            value: amqp://rabbitmq:5672
          - name: DB_CONNECTION
            value: " "